# =================================================
# Nginx Configuration for onelastai.co
# Shiny Friend Disco Production Setup
# =================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

# Upstream backends
upstream frontend_upstream {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream backend_upstream {
    server 127.0.0.1:3005 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name onelastai.co www.onelastai.co;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name onelastai.co www.onelastai.co;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/onelastai.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/onelastai.co/privkey.pem;
    
    # SSL configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    # Allow same-origin iframes so the canvas preview/Monaco iframe can load.
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    # Broaden CSP to permit canvas preview assets (Tailwind CDN), Monaco workers (blob/data), and existing payment/analytics endpoints.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: data: https://cdn.tailwindcss.com https://unpkg.com https://cdn.jsdelivr.net https://js.stripe.com https://www.paypal.com https://static.cloudflareinsights.com https://maps.googleapis.com https://maps.gstatic.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; img-src 'self' data: blob: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' blob: data: https://api.ipify.org https://maps.googleapis.com https://api.openai.com https://api.anthropic.com https://generativelanguage.googleapis.com https://api.stripe.com https://m.stripe.network https://cloudflareinsights.com https://*.s3.ap-southeast-1.amazonaws.com https://one-last-ai-bucket.s3.ap-southeast-1.amazonaws.com; frame-src 'self' https://js.stripe.com https://www.paypal.com https://hooks.stripe.com; worker-src 'self' blob: data:; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;

    # Logging
    access_log /var/log/nginx/onelastai.co-access.log combined;
    error_log /var/log/nginx/onelastai.co-error.log warn;

    # Max upload size (for file uploads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    client_header_timeout 60s;
    client_body_timeout 60s;
    send_timeout 60s;
    keepalive_timeout 65s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Auth API routes - route to backend Express auth server
    # This ensures /api/auth/login, /api/auth/signup, /api/auth/verify use
    # the centralized Node.js auth implementation and MongoDB connection.
    location /api/auth/ {
        limit_req zone=auth burst=10 nodelay;

        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Stripe webhook routes - route to frontend for Next.js API routes
    location /api/stripe/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Next.js API routes served by the frontend (explicit carve-outs)
    # Community APIs (auth-gated writes, public reads)
    location ^~ /api/community/stream {
        # SSE stream needs special handling
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # No Upgrade header for SSE
        proxy_set_header Upgrade '';
        proxy_set_header Connection '';
        # Disable buffering for event streams
        proxy_buffering off;
        proxy_read_timeout 600s;
        add_header Cache-Control "no-cache, no-transform";
        add_header X-Accel-Buffering "no";
        # Light rate limit for streams
        limit_req zone=api burst=10 nodelay;
    }

    location ^~ /api/status/stream {
        # Status SSE stream also needs the same treatment
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade '';
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_read_timeout 600s;
        add_header Cache-Control "no-cache, no-transform";
        add_header X-Accel-Buffering "no";
        limit_req zone=api burst=10 nodelay;
    }

    # All other Community API endpoints
    location ^~ /api/community/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade '';
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Studio API routes (Next.js app routes for AI chat)
    location ^~ /api/studio/ {
