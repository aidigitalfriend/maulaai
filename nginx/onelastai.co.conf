    }

    # Subscription cancel endpoint (frontend Next.js route) - MUST come before prefix match
    location = /api/subscriptions/cancel {
        limit_req zone=api burst=30 nodelay;
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Other subscription API routes (backend routing)
    location ^~ /api/subscriptions/ {
        limit_req zone=api burst=30 nodelay;
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Agent Chat API - route to frontend (Next.js handles AI provider calls)
    location = /api/agent/chat {
        limit_req zone=api burst=30 nodelay;
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade '';
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_read_timeout 120s;
        proxy_connect_timeout 75s;
    }

    # Agent API routes (backend routing for agent subscriptions and other agent APIs)
    location ^~ /api/agent/ {
        limit_req zone=api burst=30 nodelay;
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # User analytics routes - route to frontend which proxies to backend with cookies
    # This ensures session cookies are properly forwarded
    location ^~ /api/user/ {
        limit_req zone=api burst=30 nodelay;
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade '';
        proxy_set_header Connection '';

        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # General API routes (backend catch-all)
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Socket.IO WebSocket support
    location /socket.io/ {
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_buffering off;
        proxy_read_timeout 86400;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://backend_upstream;
        access_log off;
    }

    # Next.js static files (long cache)
    location /_next/static/ {
        proxy_pass http://frontend_upstream;
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js images
    location /_next/image {
        proxy_pass http://frontend_upstream;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Static assets (images, fonts, etc.)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend_upstream;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Frontend Next.js app (catch-all)
    # Note: No general rate limiting here to avoid 503s on
    # Next.js RSC prefetch requests (_rsc query params). API
    # endpoints remain protected by their specific rate limits.
    location / {
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to package files
    location ~ /package\.json$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
