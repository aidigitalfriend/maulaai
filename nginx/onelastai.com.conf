# One Last AI Nginx Configuration
# Domain: onelastai.com
# Server: 18.140.156.40

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name onelastai.com www.onelastai.com;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name onelastai.com www.onelastai.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/onelastai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/onelastai.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Request body size limit (for image uploads)
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/onelastai.com-access.log combined;
    error_log /var/log/nginx/onelastai.com-error.log warn;

    # ============================================
    # FRONTEND API ROUTES (Next.js on port 3100)
    # These must come BEFORE the general /api/ route
    # ============================================
    
    # Auth routes (signup, login, logout, verify, reset-password, verify-2fa)
    location /api/auth/ {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
    }

    # Auth backend routes
    location /api/auth-backend/ {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
